{% extends 'base.html' %}
{% block title %}Login | Portfolio{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-input" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-input" required>
            </div>
            <button type="submit" class="btn-gold w-100 mt-3">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-info text-decoration-none">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}

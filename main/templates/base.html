<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --accent-gold: #ffcc00;
            --accent-glow: rgba(255, 204, 0, 0.4);
            --bg-deep: #050505;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-gold: #ffcc00;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            background-image:
                linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)),
                url('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&q=80&w=1974');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        .navbar-brand {
            font-family: 'Playfair Display', serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--accent-gold) !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            transition: 0.3s;
            margin: 0 10px;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-gold) !important;
        }

        .btn-gold {
            background: var(--accent-gold);
            color: black;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 10px 20px var(--accent-glow);
            text-decoration: none;
            display: inline-block;
        }

        .btn-gold:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--accent-glow);
            color: black;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
            padding: 2rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.8), 0 0 20px var(--accent-glow);
        }

        /* Floating particles decorative */
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-gold);
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* Additional styles block */
            {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>
    <!-- Floating Background Elements -->
    <div class="decoration-circle" style="top: 10%; left: 5%; width: 400px; height: 400px;"></div>
    <div class="decoration-circle" style="bottom: 10%; right: 5%; width: 500px; height: 500px;"></div>
    <div class="decoration-circle"
        style="top: 50%; left: 50%; width: 300px; height: 300px; transform: translate(-50%, -50%);"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TG<span>.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#socials">Socials</a></li>

                    <!-- Social Icons hidden on small screens -->
                    <li class="nav-item d-none d-lg-block ms-3">
                        <a href="https://github.com/genjitarunkumar" target="_blank" class="text-white px-2 fs-5"><i
                                class="bi bi-github"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a href="https://linkedin.com/in/tarun-kumar123" target="_blank" class="text-white px-2 fs-5"><i
                                class="bi bi-linkedin"></i></a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'logout' %}"
                            class="btn btn-sm btn-outline-warning ms-3 px-3 rounded-pill">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}"
                            class="btn btn-sm btn-outline-warning ms-3 px-3 rounded-pill">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p class="text-white-50 mb-0">Â© 2026 <b>Tarun Kumar Genji</b>. All rights reserved.</p>
            <p class="small text-white-50 mb-0">Designed for the modern web.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            mirror: true
        });
    </script>
    {% block extra_js %}{% endblock %}

</body>

</html>
